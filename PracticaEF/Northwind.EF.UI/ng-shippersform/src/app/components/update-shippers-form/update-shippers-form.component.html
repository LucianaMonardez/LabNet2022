<h2>Actualizar Shipper</h2>
<form [formGroup]="formShipper">
  <div class="input-container">
    <input appearance="fill">

    <mat-label>Shipper Id</mat-label>

    <input matInput class="form-control" value="shippers.ShipperID" formControlName="id" style="display: none;">
    <label for="">Company Name</label>
    <mat-form-field appearance="fill">

      <mat-label>Company Name</mat-label>

      <input matInput class="form-control" formControlName="companyName">
    </mat-form-field>
    <label for="">Phone</label>
    <mat-form-field appearance="fill">

      <mat-label>Phone</mat-label>
      <input matInput class="form-control" formControlName="telefono">
    </mat-form-field>
  </div>
  <div mat-dialog-action [align]="'end'">
    <button (click)="guardarForm()" mat-raised-button color="primary">Guardar</button>
    <button (click)="cancelarForm()" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  </div>
</form>
<style>
  .input-container {
    display: flex;
    flex-direction: column;
  }
</style>
